name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Spotless check
        run: mvn -B -ntp com.diffplug.spotless:spotless-maven-plugin:2.46.1:check

      - name: Build & test with coverage
        run: mvn -B -ntp verify

      - name: Upload JaCoCo reports (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          if-no-files-found: ignore
          retention-days: 7
          path: |
            target/site/jacoco/**/*
            target/site/jacoco-it/**/*
            target/site/jacoco-merged/**/*
            target/jacoco*.exec
            target/jacoco-merged.exec

      - name: Upload Surefire/Failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          if-no-files-found: ignore
          retention-days: 7
          path: |
            target/surefire-reports/**/*
            target/failsafe-reports/**/*
