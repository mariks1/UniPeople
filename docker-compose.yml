services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: unipeople
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d unipeople"]
      interval: 5s
      timeout: 3s
      retries: 20

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    ports: ["18761:18761"]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:18761/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 30

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    ports: [ "18888:18888" ]
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:18888/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 30

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports: ["18080:18080"]
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres: { condition: service_healthy }
      eureka-server: { condition: service_healthy }
      config-server: { condition: service_healthy }

  organization-service:
