services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: unipeople
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d unipeople"]
      interval: 5s
      timeout: 3s
      retries: 20

  eureka-server:
    build: ./eureka-server
    ports: ["8761:8761"]
    depends_on: [postgres]

  api-gateway:
    build: ./api-gateway
    ports: ["8080:8080"]
    depends_on: [eureka-server]

  organization-service:
    build: ./organization-service
    depends_on: [postgres, eureka-server]

  employee-service:
    build: ./employee-service
    depends_on: [postgres, eureka-server]

  employment-service:
    build: ./employment-service
    depends_on: [postgres, eureka-server]

  duty-service:
    build: ./duty-service
    depends_on: [postgres, eureka-server]

  leave-service:
    build: ./leave-service
    depends_on: [postgres, eureka-server]

volumes:
  pg-data:
