services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: unipeople
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d unipeople"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio_root
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":19001"
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio-data:/data

  minio-create-bucket:
    image: minio/mc
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minio_root minio_password;
        mc mb -p local/unipeople-files || true;
        sleep 5;
      "

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    ports: ["18761:18761"]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:18761/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 30

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    ports: [ "18888:18888" ]
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:18888/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 30

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports: ["18080:18080"]
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres: { condition: service_healthy }
      eureka-server: { condition: service_healthy }
      config-server: { condition: service_healthy }

  organization-service:
    build:
      context: .
      dockerfile: organization-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

  employee-service:
    build:
      context: .
      dockerfile: employee-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

  employment-service:
    build:
      context: .
      dockerfile: employment-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

  duty-service:
    build:
      context: .
      dockerfile: duty-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

  leave-service:
    build:
      context: .
      dockerfile: leave-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

  file-service:
    build:
      context: .
      dockerfile: file-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: unipeople-files
      S3_ACCESS-KEY: minio_root
      S3_SECRET-KEY: minio_password
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      minio:
        condition: service_started

volumes:
  pg-data:
  minio-data: